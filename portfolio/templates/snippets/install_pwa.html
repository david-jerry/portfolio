<div x-show.transition.in="!closeInstallPrompt" x-cloak class="fixed z-50 inset-0 overflow-y-auto bg-dark/40 backdrop-blur-sm">
  <div class="flex items-center justify-center min-h-screen">
    <div @mousedown.outside="closeInstallPrompt = true; showInstallFloatIcon = !showInstallFloatIcon" class="relative backdrop-blur-sm rounded-lg w-80 bg-gradient-to-r from-pink-500 via-red-500 to-yellow-500 p-1">
      <div class="p-6 bg-white dark:bg-light">
        <h3 class="text-lg font-medium mb-4 text-dark">Install the PWA?</h3>
        <p class="text-gray-500 mb-6">Add this app to your home screen for easy access and an app-like experience.</p>
        <div class="flex justify-end">
          <button class="bg-gray-200 text-gray-700 rounded-full py-2 px-4 mr-2" @click="canclePWA">Cancel</button>
          <button id="installButton" class="bg-dark/50 hover:bg-dark duration-300 text-white rounded-full py-2 px-4" @click="installPWA">Install</button>
        </div>
      </div>
    </div>
  </div>
</div>
