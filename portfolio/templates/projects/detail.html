<div class="flex-none w-full absolute top-2 text-s md:top-6 left-0">
  <div class="w-full flex items-center justify-between mx-auto container">
    <button @click="detail = false" type="button" class="dark:border-dark dark:border-2 bg-dark dark:bg-light text-light dark:text-dark py-2 px-4 flex items-center space-x-2">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 9.75L14.25 12m0 0l2.25 2.25M14.25 12l2.25-2.25M14.25 12L12 14.25m-2.58 4.92l-6.375-6.375a1.125 1.125 0 010-1.59L9.42 4.83c.211-.211.498-.33.796-.33H19.5a2.25 2.25 0 012.25 2.25v10.5a2.25 2.25 0 01-2.25 2.25h-9.284c-.298 0-.585-.119-.796-.33z" />
      </svg>

      <span class="flex">BACK</span>
    </button>
    <div class="flex items-center space-x-1">
      <button type="button" @click="{% if object.get_prev != None %}openDetail('{{object.get_prev.get_absolute_url}}'){% endif %}" class="dark:border-dark dark:border-2 bg-dark dark:bg-light text-light dark:text-dark py-2 px-4 flex items-center space-x-2">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
        </svg>
      </button>
      <button type="button" @click="{% if object.get_next != None %}openDetail('{{object.get_next.get_absolute_url}}'){% endif %}" class="dark:border-dark dark:border-2 bg-dark dark:bg-light text-light dark:text-dark py-2 px-4 flex items-center space-x-2">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
        </svg>
      </button>
    </div>
  </div>
</div>

<div class="relative container mx-auto bg-light dark:bg-dark shadow-2xl flex flex-col w-full h-full flex-none pb-16 md:pb-0">

  <div class="flex-none h-full relative cursor-pointer flex flex-col group duration-500 ease-in-out bg-light/50 dark:bg-dark/50 overflow-y-auto scrollbar-thin ">
    <div class="flex-none overflow-hidden w-full px-7 pt-7 object-fit h-46 md:h-96 shadow-inner border-b-2 border-dark dark:border-light">
      <img src="{{object.cover_image.url}}" alt="{{object.title}} cover photo" class="object-cover group-hover:scale-105 duration-500 shadow-3xl shadow-gray-400 object-fit w-full h-full">
    </div>
    <div class="w-full h-full p-2 flex flex-col flex-grow flex-none space-y-3">
      <h4 class="font-bold flex-none text-base px-4">{{object.title}}</h4>
      <div class="flex flex-none items-center space-x-3 px-4 overflow-x-auto scrollbar-hide">
        {% for t in object.tags.all %}
        <span class="flex-none rounded-full p-1 text-xs font-bold bg-dark dark:bg-light text-light dark:text-dark">{{t.name}}</span>
        {% endfor %}
      </div>
      <div class="flex-none prose px-4 text-sm dark:text-light text-justify max-w-none">
        {{object.content|safe}}
      </div>
    </div>
  </div>
  <div class="fixed bottom-0 left-0 bg-light dark:bg-dark w-full grid grid-cols-2 overflow-hidden flex-none">
    <a {% if object.preview != None %}href="{{object.preview}}" target="_blank"{% endif %} class="hover:scale-105 duration-500 border-2 border-dark dark:border-light p-2 justify-center flex items-center space-x-2 bg-dark text-white dark:bg-light dark:text-dark">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
        <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
      </svg>
      <span class="flex">
        preview
      </span>
    </a>
    <a {% if object.github != None %}href="{{object.github}}" target="_blank"{% endif %} class="hover:scale-105 duration-500 border-2 border-dark dark:border-light flex items-center space-x-2 p-2 justify-center">
      <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 496 512"><path d="M165.9 397.4c0 2-2.3 3.6-5.2 3.6-3.3.3-5.6-1.3-5.6-3.6 0-2 2.3-3.6 5.2-3.6 3-.3 5.6 1.3 5.6 3.6zm-31.1-4.5c-.7 2 1.3 4.3 4.3 4.9 2.6 1 5.6 0 6.2-2s-1.3-4.3-4.3-5.2c-2.6-.7-5.5.3-6.2 2.3zm44.2-1.7c-2.9.7-4.9 2.6-4.6 4.9.3 2 2.9 3.3 5.9 2.6 2.9-.7 4.9-2.6 4.6-4.6-.3-1.9-3-3.2-5.9-2.9zM244.8 8C106.1 8 0 113.3 0 252c0 110.9 69.8 205.8 169.5 239.2 12.8 2.3 17.3-5.6 17.3-12.1 0-6.2-.3-40.4-.3-61.4 0 0-70 15-84.7-29.8 0 0-11.4-29.1-27.8-36.6 0 0-22.9-15.7 1.6-15.4 0 0 24.9 2 38.6 25.8 21.9 38.6 58.6 27.5 72.9 20.9 2.3-16 8.8-27.1 16-33.7-55.9-6.2-112.3-14.3-112.3-110.5 0-27.5 7.6-41.3 23.6-58.9-2.6-6.5-11.1-33.3 2.6-67.9 20.9-6.5 69 27 69 27 20-5.6 41.5-8.5 62.8-8.5s42.8 2.9 62.8 8.5c0 0 48.1-33.6 69-27 13.7 34.7 5.2 61.4 2.6 67.9 16 17.7 25.8 31.5 25.8 58.9 0 96.5-58.9 104.2-114.8 110.5 9.2 7.9 17 22.9 17 46.4 0 33.7-.3 75.4-.3 83.6 0 6.5 4.6 14.4 17.3 12.1C428.2 457.8 496 362.9 496 252 496 113.3 383.5 8 244.8 8zM97.2 352.9c-1.3 1-1 3.3.7 5.2 1.6 1.6 3.9 2.3 5.2 1 1.3-1 1-3.3-.7-5.2-1.6-1.6-3.9-2.3-5.2-1zm-10.8-8.1c-.7 1.3.3 2.9 2.3 3.9 1.6 1 3.6.7 4.3-.7.7-1.3-.3-2.9-2.3-3.9-2-.6-3.6-.3-4.3.7zm32.4 35.6c-1.6 1.3-1 4.3 1.3 6.2 2.3 2.3 5.2 2.6 6.5 1 1.3-1.3.7-4.3-1.3-6.2-2.2-2.3-5.2-2.6-6.5-1zm-11.4-14.7c-1.6 1-1.6 3.6 0 5.9 1.6 2.3 4.3 3.3 5.6 2.3 1.6-1.3 1.6-3.9 0-6.2-1.4-2.3-4-3.3-5.6-2z"/></svg>
      <span class="flex">
        GitHub
      </span>
    </a>
  </div>

</div>
